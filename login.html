<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>锤子手机</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/third-login.css">
</head>
<body>
    <div class="dialog">
        <div class="title">
            <h4 class="title-content">
                使用 Smartisan ID 登录官网
            </h4>
        </div>
        <div class="content">
            <form class="login">
                <ul class="common-form">
                    <li class="username">
                        <div class="input">
                            <i class="icon-user iconfont"></i>
                            <label for="username" class="placeholder">手机号/邮箱</label>
                            <input id="username" type="text" name="username">
                        </div>
                    </li>
                    <li class="password">
                        <div class="input">
                            <i class="icon-ico-pwd iconfont"></i>
                            <label for="pwd" class="placeholder">密码</label>
                            <input id="pwd" type="text" name="pwd">
                        </div>
                    </li>
                    <li class="remember">
                        <div class="auto">
                            <span class="checkbox"></span>
                            自动登录
                        </div>
                        <a class="forget-password" href="#">忘记密码?</a>
                        <a class="register-cloud" href="#">注册 Smartisan ID</a>
                    </li>
                </ul>
                <button class="submit" disabled="disabled">登录</button>
                <div class="other-login clearfix">
                    <div class="third-login">
                        <span>其他账号登录:</span>
                        <span class="icon-third-login icon-wechat"></span>
                        <span class="icon-third-login icon-weibo"></span>
                        <span class="icon-third-login icon-qq"></span>
                    </div>
                    <div class="international-login">
                        <span>国际手机号登录 ></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="company">
        <nav class="company-info">
            <a>Copyright © 2017, Smartisan Digital Co., Ltd. All Rights Reserved.北京锤子数码科技有限公司</a>
            <a href="#">法律声明</a>
            <a class="none-border" href="#">隐私条款</a>
        </nav>
        <p class="beizhu"><a href="#">京ICP备14041720号-1京ICP证140622号京公网安备11010502025474</a></p>
    </div>
</body>
</html>
